<!DOCTYPE html>
<html>
  <head>
    <title>DAGtodoList</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-responsive.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
  </head>

  <body>
    <script src="/javascripts/lib/require.js" data-main="/javascripts/index.js"></script>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <h1>大哥去干活</h1>
          <!--
              <button class="btn">我的任务</button>
              <button class="btn">关键路径</button>
          -->
        </div>
      </div>
    </div>
    <div class="row">
      <div id="sideBar" class="span4 well">
        
        <ul class="nav nav-tabs nav-stacked" id="maintab">
          <li class="active"><a href="#mylist" data-toggle="tab" data-target="#mylist">我的任务</a></li>
          <li><a href="#taskflow" data-toggle="tab" data-target="#taskflow">任务流</a></li>
          <li><a href="#alltask" data-toggle="tab" data-target="#alltask">所有任务</a></li>
        </ul>
      </div>

      <div id="main" class="span8 well">
        <div class="tab-content" id="maintabcontent">
          <div class="tab-pane active" id="mylist">
            <input type="text" id="newTask" name="newTask" placeholder="新任务">
            <button class="btn">新增任务</button>
            <script type="text/template" id="todolist-tpl">
              <div class="view">
                <input class="toggle" type="checkbox" {$model.done ? 'checked' : ''}>
                <label class="name">{$model.name}</label>
                <button class="btn destroy">删除</button>
              </div>
              <input class="edit" value="{$model.name}">
              <div class="detail">
                <div class="input-prepend">
                  <span class="add-on">创建时间</span>
                  <input type="datetime" class="createtime" readonly value="{$model.createTime}">
                </div>
                <div class="input-prepend">
                  <span class="add-on">最后期限</span>
                  <input type="datetime" class="deadline" value="{$model.deadlineTime}">
                </div>
                {if $model.done}
                <div class="input-prepend">
                  <span class="add-on">完成时间</span>
                  <input type="datetime" class="closetime" readonly value="{$model.closeTime}">
                </div>
                {/if}
                <button class="btn save">保存</button>
              </div>
              <!--
              <div class="app-task">
                <input class="toggle" type="checkbox">
                <label>{$name}</label>
                <button class="btn">删除</button>
                <button class="btn">完成</button>
                <button class="btn">开始</button>
              </div>-->
            </script>
            <ul id="todolist" class="todolist">
            </ul>
          </div>
          <div class="tab-pane" id="taskflow">
<p>            task flow
          </div>
          <div class="tab-pane" id="alltask">
   <p>         all task
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
